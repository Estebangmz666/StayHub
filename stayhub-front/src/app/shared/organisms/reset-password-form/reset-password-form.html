<div class="reset-password-form">

  <div class="info-icon-container">
    <svg width="48" height="48" fill="none" stroke="#1E88E5" viewBox="0 0 24 24" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
    </svg>
  </div>

  <div class="description">
    <p class="description-text">
      {{ constants.TOKEN_INSTRUCTIONS }}
    </p>
    <div class="expiry-warning">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
      </svg>
      <span>El código expira en {{ constants.TOKEN_EXPIRY_MINUTES }} minutos</span>
    </div>
  </div>

  <app-form-field
    label="Código de verificación"
    type="text"
    placeholder="Pega aquí el código del correo"
    [required]="true"
    [errorMessage]="errors.token || ''"
    [(ngModel)]="token"
  ></app-form-field>

  <app-password-field
    label="Nueva contraseña"
    placeholder="Nueva contraseña"
    [required]="true"
    [errorMessage]="errors.newPassword || ''"
    [(ngModel)]="newPassword"
  ></app-password-field>
  <p class="password-hint">{{ constants.PASSWORD_REQUIREMENTS }}</p>

  <app-password-field
    label="Confirmar contraseña"
    placeholder="Confirmar contraseña"
    [required]="true"
    [errorMessage]="errors.confirmPassword || ''"
    [(ngModel)]="confirmPassword"
  ></app-password-field>

  <app-button
    [label]="isLoading ? 'Cambiando contraseña...' : 'Cambiar contraseña'"
    variant="primary"
    [disabled]="isLoading"
    (clicked)="handleSubmit()"
  ></app-button>

  <div class="back-to-login">
    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
    <app-link
      text="Volver al inicio de sesión"
      (clicked)="onGoToLogin()"
    ></app-link>
  </div>
</div>
